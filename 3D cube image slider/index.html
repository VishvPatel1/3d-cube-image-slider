<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Fix</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="cube-container">
      <div class="cube">
        <div class="face front"><img src="image1.jpg" alt="Front"></div>
        <div class="face back"><img src="image2.jpg" alt="Back"></div>
        <div class="face right"><img src="image3.jpg" alt="Right"></div>
        <div class="face left"><img src="image4.jpg" alt="Left"></div>
        <div class="face top"><img src="image5.jpg" alt="Top"></div>
        <div class="face bottom"><img src="image6.jpg" alt="Bottom"></div>
      </div>
    </div>
    <div class="controls">
      <button id="rotate-up"><i class="fas fa-arrow-up"></i></button>
      <div class="horizontal-controls">
        <button id="rotate-left"><i class="fas fa-arrow-left"></i></button>
        <button id="rotate-right"><i class="fas fa-arrow-right"></i></button>
      </div>
      <button id="rotate-down"><i class="fas fa-arrow-down"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
